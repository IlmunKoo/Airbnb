{% extends 'base.html' %} {% block page_title %}Search{%endblock page_title%}
{%block search-bar %} {% endblock search-bar %} {%block content %}
<h2>Search!</h2>

<form method = "GET" action="{% url "rooms:search" %}">
     <div>
     <label for = "city"> City </label>
      <input value = {{city}} name= "city" placeholder = "Search by City"/>
    </div>

    <div>
    <label for = "country"> Country</label>
    <select id ="country" name = "country">
    {% for country in countries %}
    <option value= "{{country.code}}">{{country.name}}</option>
    {% endfor %}
    </select>
    </div>

    <div>
    <label for = "roomtypes"> roomtypes</label>
    <select id ="roomtypes" name = "roomtypes">
    {% for roomtype in room_types %}
    <option value= "{{roomtype.pk}}">{{roomtype}}</option>
    {% endfor %}
    </select>
    </div>

    <button> Search </button>

  </form>

<h4>Searching by {{city}}</h4>
{% endblock %}
